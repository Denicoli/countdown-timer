<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/wall-clock.png">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Until Tomorrow</h1>

    <div class="countdown-ctn">
        
        <div class="countdown-element hours-ctn">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>

        <div class="countdown-element minutes-ctn">
            <p class="big-text" id="minutes"></p>
            <span>minutes</span>
        </div>

        <div class="countdown-element seconds">
            <p class="big-text" id="seconds"></p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
